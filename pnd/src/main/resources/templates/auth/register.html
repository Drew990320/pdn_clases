<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Spring Boot PND</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/themes.css}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle">
        <span class="theme-icon">游깿</span>
        <span class="theme-text">Modo Oscuro</span>
    </button>
    
    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">
                    <i class="fas fa-user-plus me-2"></i>
                    Crear Cuenta
                </h1>
                <p class="auth-subtitle">칔nete a nuestra plataforma</p>
            </div>
            
            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>
            
            <!-- Register Form -->
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="fullName" class="form-label">
                        <i class="fas fa-id-card me-2"></i>
                        Nombre Completo
                    </label>
                    <input type="text" 
                           id="fullName" 
                           th:field="*{fullName}" 
                           class="form-control" 
                           placeholder="Ingresa tu nombre completo"
                           required>
                    <div th:if="${#fields.hasErrors('fullName')}" class="text-danger mt-1">
                        <small th:errors="*{fullName}"></small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>
                        Nombre de Usuario
                    </label>
                    <input type="text" 
                           id="username" 
                           th:field="*{username}" 
                           class="form-control" 
                           placeholder="Elige un nombre de usuario"
                           required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger mt-1">
                        <small th:errors="*{username}"></small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>
                        Correo Electr칩nico
                    </label>
                    <input type="email" 
                           id="email" 
                           th:field="*{email}" 
                           class="form-control" 
                           placeholder="Ingresa tu email"
                           required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                        <small th:errors="*{email}"></small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>
                        Contrase침a
                    </label>
                    <input type="password" 
                           id="password" 
                           th:field="*{password}" 
                           class="form-control" 
                           placeholder="Crea una contrase침a segura"
                           required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1">
                        <small th:errors="*{password}"></small>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i>
                    Crear Cuenta
                </button>
            </form>
            
            <!-- Links -->
            <div class="text-center mt-4">
                <p>
                    쯏a tienes cuenta? 
                    <a th:href="@{/login}" class="auth-link">
                        <i class="fas fa-sign-in-alt me-1"></i>
                        Inicia sesi칩n aqu칤
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/theme.js}"></script>
</body>
</html>
