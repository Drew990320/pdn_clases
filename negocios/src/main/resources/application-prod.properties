spring.application.name=cineflex
server.port=8081

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# PostgreSQL - Usar variables de entorno para no exponer credenciales
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/cineflex}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Logging en producción - solo errores y warnings
logging.level.root=WARN
logging.level.com.cineflex=INFO
logging.level.com.proyecto.negocios=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Actuator - solo health endpoint en prod
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
